<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&family=Kalam:wght@300;400;700&family=Pacifico&family=Righteous&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./style.css">
</head>

<body class="dark-bckgrnd">

    <div class="container">
        <h1 class="title1 pacifico-regular pink-txt mb-4">Bookmarker</h1>
        <h2 class="tittle2 righteous-regular gradient-text"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                viewBox="0 0 20 20">
                <path fill="#DC2DAD" d="M5 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v14l-5-2.5L5 18V4Z" />
            </svg> Bookmark your favourite sites <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30"
                viewBox="0 0 20 20">
                <path fill="#EFE068" d="M5 4a2 2 0 0 1 2-2h6a2 2 0 0 1 2 2v14l-5-2.5L5 18V4Z" />
            </svg></h2>
        <div class="inputs">
            <div class="input-box">
                <label for="name" class="pink-txt"><svg width="18" height="18" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48">
                        <path fill="#DC2DAD"
                            d="M8.136 45.956c3.271.266 8.463.544 15.864.544s12.593-.278 15.864-.544c3.288-.267 5.825-2.804 6.092-6.092c.266-3.271.544-8.463.544-15.864c0-3.71-.07-6.864-.173-9.5H1.673A244 244 0 0 0 1.5 24c0 7.401.278 12.593.544 15.864c.267 3.288 2.804 5.825 6.092 6.092" />
                        <path fill="#DC2DAD" fill-rule="evenodd"
                            d="M1.815 11.5q.11-1.933.229-3.364c.267-3.288 2.804-5.825 6.092-6.092C11.407 1.778 16.599 1.5 24 1.5s12.593.278 15.864.544c3.288.267 5.825 2.804 6.092 6.092q.118 1.43.229 3.364zM7.5 7A1.5 1.5 0 0 1 9 5.5h2a1.5 1.5 0 0 1 0 3H9A1.5 1.5 0 0 1 7.5 7M17 5.5a1.5 1.5 0 0 0 0 3h2a1.5 1.5 0 0 0 0-3z"
                            clip-rule="evenodd" />
                    </svg> Site Name</label>
                <input type="text" id="name" placeholder="Enter site name">
            </div>
            <div class="input-box">
                <label for="url" class="pink-txt"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 680 810">
                        <path fill="#DC2DAD"
                            d="M341 537q3 1 4 4t-1 6l-83 83q-20 20-46 32t-53 14t-54-4t-49-25q-27-21-42-51T1 536t9-61t34-54l129-129q31-31 72-46t84-8q38 6 60 22t35 37q2 5-.5 7.5T418 309t-7 6l-7 7q-10 11-24 11t-25.5-11.5T329 304t-31-5t-30 5t-27 18L93 470q-13 13-19 30t-4 34t10 34t26 27q25 17 54 12t49-24l64-63q2-3 6-1q30 13 62 18zM619 31q27 21 42 50t17 60t-9 62t-35 54L505 386q-31 31-72 45t-85 8q-38-5-59-22t-35-37q-2-4 1-7l18-18q11-10 25-10t24 10q12 12 27 18t31 6t31-6t26-18l148-147q13-13 19-31t4-35t-11-33t-26-27q-24-16-53-12t-50 25l-63 63q-3 3-6 1q-28-12-62-19q-4 0-4-4t1-5l83-83q20-20 46-32t52-15t54 5t50 25z" />
                    </svg> Site URL</label>
                <input type="url" id="url" placeholder="Enter site URL">
            </div>
        </div>
        <div class="buttons">
            <button id="submit-btn" class="submit" type="submit">submit</button>
        </div>

        <h3 class="kalam-light rotate-txt" style="color: #E0858D;">Add some bookmarks</h3>

        <table class="table" id="table">
            <thead>
                <tr>
                    <th scope="col">Index</th>
                    <th scope="col">website Name</th>
                    <th scope="col">Visit</th>
                    <th scope="col">Update</th>
                    <th scope="col">Delete</th>

                </tr>
            </thead>
        </table>
    </div>



    <div id="Alert" class="alert">
        <div class="alert-box">
            <p id="Message">Please enter a valid site name and URL!</p>
            <button id="Ok">OK</button>
        </div>
    </div>


    <script src="./script.js"></script>
</body>

</html>
